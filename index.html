<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Current Weather</title>
    <link rel="stylesheet" href="Q1.css">
</head>
<body>
    <div class="card">
        <div class="weather loading">
            <h2 class="city">Weather in Calgary</h2>
            <h1 class="temp">Loading...</h1>
            <div class="flex">
                <img src="https://openweathermap.org/img/wn/04n.png" alt="Weather Icon" class="weather-icon">
                <div class="description">Loading...</div>
            </div>
            <div class="humidity">Humidity: Loading...</div>
            <div class="wind">Wind speed: Loading...</div>
        </div>
    </div>

    <script src="Q1.js"></script>
</body>
</html>
